<!DOCTYPE html>
    <head>
        <title>GOPS - The Game</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>GAME OF PURE STRATEGY (GOPS)</h1>
        <label>How many cards do you want to play with?</label><br><br>
        <input type="text" id="deck_size">
        <button type="button" id="deck_size_button">Submit</button>
        <br><br>
        <p id="deck_size_error">Please type a number between 1 to 10!</p>
        <div id="main_deck">
            <img id="main_1" src="card_images/spades/1.png" alt="spades 1" width="100px">
            <img id="main_2" src="card_images/spades/2.png" alt="spades 2" width="100px">
            <img id="main_3" src="card_images/spades/3.png" alt="spades 3" width="100px">
            <img id="main_4" src="card_images/spades/4.png" alt="spades 4" width="100px">
            <img id="main_5" src="card_images/spades/5.png" alt="spades 5" width="100px">
            <img id="main_6" src="card_images/spades/6.png" alt="spades 6" width="100px">
            <img id="main_7" src="card_images/spades/7.png" alt="spades 7" width="100px">
            <img id="main_8" src="card_images/spades/8.png" alt="spades 8" width="100px">
            <img id="main_9" src="card_images/spades/9.png" alt="spades 9" width="100px">
            <img id="main_10" src="card_images/spades/10.png" alt="spades 10" width="100px">
        </div>
        <br><br><br>
        <h3 id="selected_card_title">Selected Card:</h3>
        <br>
        <div id="selected_card">
            <img id="selected_main_1" src="card_images/spades/1.png" alt="spades 1" width="300px">
            <img id="selected_main_2" src="card_images/spades/2.png" alt="spades 2" width="300px">
            <img id="selected_main_3" src="card_images/spades/3.png" alt="spades 3" width="300px">
            <img id="selected_main_4" src="card_images/spades/4.png" alt="spades 4" width="300px">
            <img id="selected_main_5" src="card_images/spades/5.png" alt="spades 5" width="300px">
            <img id="selected_main_6" src="card_images/spades/6.png" alt="spades 6" width="300px">
            <img id="selected_main_7" src="card_images/spades/7.png" alt="spades 7" width="300px">
            <img id="selected_main_8" src="card_images/spades/8.png" alt="spades 8" width="300px">
            <img id="selected_main_9" src="card_images/spades/9.png" alt="spades 9" width="300px">
            <img id="selected_main_10" src="card_images/spades/10.png" alt="spades 10" width="300px">
        </div>
    </body>
</html>
